<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/nuestros-servicios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-title>Escoja su servicio</ion-card-title>
    <ion-card-content>
      
      <div class="servicio">
        <ion-label position="stacked">Servicio</ion-label>
        <ion-select (ionChange)="onServicioSeleccionado($event)">
          <ion-select-option *ngFor="let servicio of servicios" [value]="servicio">
            {{ servicio.nombre }}
          </ion-select-option>
        </ion-select>
      </div>

      <ion-item class="custom-item">
        <ion-label position="stacked">Total</ion-label>
        <ion-input type="number" [value]="total" readonly></ion-input>
      </ion-item>
      
      <ion-item class="custom-item">
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea [value]="descripcion" maxlength="250"></ion-textarea>
      </ion-item>

      <ion-button (click)="guardarServicio()" expand="full" color="success" class="ion-margin-top">Confirmar</ion-button>
      
    </ion-card-content>
  </ion-card>
</ion-content>
